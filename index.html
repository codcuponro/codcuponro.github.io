<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodCupon</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #5b21b6;
            margin-bottom: 1rem;
            text-decoration: none;
        }
        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: #5b21b6;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .link:hover {
            background: #4c1d95;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://codcuponro.github.io" class="logo">CodCupon</a>
        <p class="description">Sursa ta de încredere pentru coduri de reducere și cupoane online</p>
        <div class="links">
            <a href="https://github.com/codcuponro/cod-reducere-dr-max" class="link">Cod Reducere Dr Max</a>
            <a href="http://codcupon.ro/" class="link">Site Principal</a>
        </div>
    </div>
</body>
</html>
